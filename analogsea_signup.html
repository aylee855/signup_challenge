<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign Up</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="analogsea_signup.css">
</head>
<body>
	<img src="logo.png" class="logo">
	<form class="signup" action="fake-server-endpoint" method="post">
			<h1>Sign up</h1>
			<fieldset>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="foo@bar.com">
				<label for="password" required>Password</label>
				<input type="text" name="password" id="password" placeholder="1234passw0rd">
				<button type="submit">Sign up</button>
			</fieldset>
	</form>
	<h2>Already have an account? <a href="clickhere.html">Log in</a></h2>
</body>
</html>
